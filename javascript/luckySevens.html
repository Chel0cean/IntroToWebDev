<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <script type="text/Javascript" src="luckySevens.js"></script>

  table, td {
  border: 2px solid black;
}

  </style>
</head>
<body style="text-align:center">
  <br><br>
  <h1>Lucky Sevens </h1>
  <br><br>
  Starting Bet: $<input id="bet" type="number" >
  <div id="error" style="display:none"></div>
  <br><br><br>
  <button id="play" onClick="play()">Play</button>
  <div id="results"
  style="display:none">
  <br><hr>
  <h2 style="text-align:left">Results:</h2>
  <table style="text-align:left">
    <tr>
      <td>Starting Bet: </td>
      <td id="startingBet"></td>
    </tr>
    <tr>
      <td>Total Rolls Before Going Broke: </td>
      <td id="totalRolls"></td>
    </tr>
    <tr>
      <td>Highest Amount Won: </td>
      <td id= "biggestBank"></td>
    </tr>
    <tr>
      <td>Roll Count at Highest Win: </td>
      <td id="greatestRoll"></td>
    </tr>
  </div>
